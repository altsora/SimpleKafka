<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Kafka</title>
    <link rev="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous"
    >
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/main.js"></script>
</head>
<body>
<div class="producer-container">
    <h1 class="producer-title">Producer</h1>
    <div class="producer-topic">
        <span class="topic-name"></span>
        <select class="form-select topic-list"></select>
    </div>
    <div class="form-floating new-message-container">
        <textarea class="form-control new-message" placeholder="Input message there..."></textarea>
    </div>
    <button type="button" class="btn btn-success send">Send</button>
</div>
<hr>
<div class="consumer-container">
    <div class="consumer consumer-1">
        <h3 class="consumer-name name-1"></h3>
        <div class="consumer-topic topic-1"></div>
        <div class="messages-list list-1"></div>
    </div>
    <div class="vertical-line"></div>
    <div class="consumer consumer-2">
        <h3 class="consumer-name name-2"></h3>
        <div class="consumer-topic topic-2"></div>
        <div class="messages-list list-2"></div>
    </div>
</div>
</body>
</html>
